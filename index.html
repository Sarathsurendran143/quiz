<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz App</title>
</head>
<style>
    body {
    font-family: 'Roboto', sans-serif; /* Change to Roboto font */
    background-color: #f3ccb1; /* Darker background */
    color: #ffffff; /* White text */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

h2 {
    color: #fc2b1c; /* Light blue for headers */
    font-size: 2rem; /* Increase font size */
}

#start-container, #quiz-container, #end-container, #summary-container {
    background-color: #0d0d0e; /* Dark gray background */
    padding: 30px; /* Increase padding */
    border-radius: 15px; /* More rounded corners */
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); /* Deeper shadow */
    text-align: center;
    width: 350px;
    display: none; /* Initially hide the containers */
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: auto;
}

#start-container {
    display: flex; /* Start container visible by default */
}

#timer {
    font-weight: bold;
    color: #ffffff; /* White for the timer */
}

.question {
    margin-bottom: 20px;
    color: #ffffff; /* White for questions */
}

.options {
    list-style-type: none;
    padding: 0;
}

.options li {
    margin: 10px 0;
    cursor: pointer;
    padding: 10px;
    border: 2px solid #fc150d; /* Light blue border for options */
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s, transform 0.2s ease-in-out;
}

.options li:hover {
    background-color: #ff3f3f; /* Light blue background on hover */
    color: #282c34; /* Darker text on hover */
    transform: scale(1.05); /* Slightly enlarge on hover */
}

.selected {
    background-color: #61dafb;
    color: #282c34;
}

button {
    padding: 12px 25px;
    background-color: #ff1818; /* Light blue background for buttons */
    color: #282c34; /* Darker text */
    border: none;
    border-radius: 25px; /* More rounded buttons */
    cursor: pointer;
    margin-top: 20px;
    font-size: 1.2rem; /* Larger text */
}

button:hover {
    background-color: #fc7a63; /* Brighter blue on hover */
}
</style>
<body>
    <div id="start-container">
        <h2>Quiz</h2>
        <button id="startbtn">Start</button>
    </div>
    
    <div id="quiz-container">
        <h2>JS Quiz</h2>
        <p id="timer">Time left: <span id="time">30</span> seconds</p>
        <div id="question-container">
            <div class="question" id="question">Question will appear here</div>
            <ul class="options" id="options"></ul>
        </div>
        <button id="nextbtn" disabled>Next</button>
    </div>

    <div id="end-container">
        <h2>Quiz Completed</h2>
        <p>Your Score: <span id="score"></span></p>
        <button id="view-summary-btn">View Summary</button>
    </div>

    <div id="summary-container">
        <h2>Quiz Summary</h2>
        <div id="summary"></div>
        <button id="restartbtn">Restart</button>
    </div>

    <script src="script.js">
    
    </script>
</body>
</html>
